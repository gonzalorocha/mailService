<html ng-app="appInbox">
<head>
    <meta charset="utf-8">
    <title>EMail</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js"></script>
    <script src="./../../appInbox.js"></script>
    <script src="service/index_service.js"></script>
    <script src="index.js"></script>
  </head>
  <body>
  <div class="container">
<link rel='stylesheet prefetch' href='../../css/indexStyle.css'>
<div class="mail-box">
        <aside class="sm-side">
            <div class="user-head">
                <a class="inbox-avatar" href="javascript:;">
                    <img  width="64" hieght="60" src="https://scontent.faep8-2.fna.fbcdn.net/v/t31.0-8/23509100_10155892917781202_1100185701437151837_o.jpg?oh=1507a67881cfc013c66c8f7880a4ce7c&oe=5AA1ED47">
                </a>
                <div class="user-name">
                    <h5><a href="#">Gonzalo Rocha</a></h5>
                    <span><a href="#">gonzalorocha1990@Gmail.com</a></span>
                </div>
                 <a class="mail-dropdown pull-right" href="javascript:;">
                    <i class="fa fa-chevron-down"></i>
                </a>
            </div>
            <div class="inbox-body">
                <a href="../views/mensaje/nuevo.html" data-toggle="modal"  title="Compose" class="btn btn-compose"> Nuevo Email</a
            </div>
            <ul class="nav nav-pills nav-stacked labels-info inbox-divider">
                <li> <h4>Carpetas</h4> </li>
                <li> <a href="#"> <i class=" fa fa-sign-blank text-danger"></i> Trabajo </a> </li>
                <li> <a href="#"> <i class=" fa fa-sign-blank text-success"></i> Facultad </a> </li>
                </li>
            </ul>
            <div class="inbox-body text-center">
                <div class="btn-group">
                    <a class="btn mini btn-primary" href="javascript:;">
                        <i class="fa fa-plus"></i>
                    </a>
                </div>
                <div class="btn-group">
                    <a class="btn mini btn-success" href="javascript:;">
                        <i class="fa fa-phone"></i>
                    </a>
                </div>
                <div class="btn-group">
                    <a class="btn mini btn-info" href="javascript:;">
                        <i class="fa fa-cog"></i>
                    </a>
                </div>
            </div>

        </aside>
        <aside class="lg-side">
            <div class="inbox-head">
                <h3>Inbox</h3>
                <form action="#" class="pull-right position">
                    <div class="input-append">
                        <input type="text" class="sr-input" placeholder="Search Mail">
                        <button class="btn sr-btn" type="button"><i class="fa fa-search"></i></button>
                    </div>
                </form>
            </div>
            <div ng-controller="inbox as vm"  class="inbox-body">
               <div class="mail-option">

                   <div class="btn-group">
                       <a data-toggle="dropdown" href="#" class="btn mini blue">
                           Move to
                           <i class="fa fa-angle-down "></i>
                       </a>
                       <ul class="dropdown-menu">
                           <li><a href="#"><i class="fa fa-pencil"></i></a></li>
                         <li><a href="#"><i class="fa fa-ban"></i> Marcar como leido</a></li>
                           <li class="divider"></li>
                           <li><a href="#"><i class="fa fa-trash-o"></i> Eliminar </a></li>
                       </ul>
                   </div>

                   <ul class="unstyled inbox-pagination">
                       <li>
                           <a class="np-btn" href="#"><i class="fa fa-angle-left  pagination-left"></i></a>
                       </li>
                       <li>
                           <a class="np-btn" href="#"><i class="fa fa-angle-right pagination-right"></i></a>
                       </li>
                   </ul>
               </div>
                <table class="table table-inbox table-hover">
                  <thead>
                      <th>Marcar</th>
                      <th>Remitente</th>
                      <th>Asunto</th>
                      <th>Fecha</th>
                  </thead>
                  <tbody>
                      <tr ng-repeat="c in vm.mensajes | orderBy:'fecha'">
                      <td class="inbox-small-cells"> <input type="checkbox" class="mail-checkbox"> </td>
                      <td class="view-message  dont-show">{{c.email}}</td>
                      <td class="view-message ">{{c.asunto}}</td>
                      <td class="view-message ">{{c.fecha}}</td>
                </tbody>
                </table>
            </div>
        </aside>
    </div>
</div>
</body>
