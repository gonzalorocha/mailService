<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Contactos</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js"></script>
	<script src="https://select2.github.io/dist/js/select2.full.js"></script>
  <script src="listado.js"></script>
</head>
<body>
<div class="container">
<link rel='stylesheet prefetch' href='css/indexStyle.css'>
  <div class="mail-box">
    <aside class="sm-side">
        <div class="user-head">
            <a class="inbox-avatar" href="javascript:;">
                <img  width="64" hieght="60" src="https://scontent.faep8-2.fna.fbcdn.net/v/t31.0-8/23509100_10155892917781202_1100185701437151837_o.jpg?oh=1507a67881cfc013c66c8f7880a4ce7c&oe=5AA1ED47">
            </a>
            <div class="user-name">
                <h5><a href="#">Gonzalo Rocha</a></h5>
                <span><a href="#">gonzalorocha1990@Gmail.com</a></span>
            </div>
             <a class="mail-dropdown pull-right" href="javascript:;">
                <i class="fa fa-chevron-down"></i>
            </a>
        </div>
    </aside>
      <aside class="lg-side">
          <div class="inbox-head">
              <h3>Inbox</h3>
              <form action="#" class="pull-right position">
                  <div class="input-append">
                      <input type="text" class="sr-input" placeholder="Buscar Contacto">
                      <button class="btn sr-btn" type="button"><i class="fa fa-search"></i></button>
                  </div>
              </form>
          </div>
          <div class="inbox-body">
                 <div class="btn-group hidden-phone">
                     <a data-toggle="dropdown" href="#" class="btn mini blue" aria-expanded="false">
                         Marcar como leido
                         <i class="fa fa-angle-down "></i>
                     </a>
                 </div>
                 <div class="btn-group">
                     <a data-toggle="dropdown" href="#" class="btn mini blue">
                         Responder
                         <i class="fa fa-angle-down "></i>
                     </a>
                     <ul class="dropdown-menu">
                         <li><a href="#"><i class="fa fa-pencil"></i></a></li>
                       <li><a href="#"><i class="fa fa-ban"></i> Marcar como leido</a></li>
                         <li class="divider"></li>
                         <li><a href="#"><i class="fa fa-trash-o"></i> Eliminar </a></li>
                     </ul>
                 </div>

             </div>
              <table class="table table-inbox table-hover">
                <tbody>
                  <tr class="unread">
                      <td class="inbox-small-cells">
                          <input type="checkbox" class="mail-checkbox">
                      </td>
                      <td class="inbox-small-cells"><i class="fa fa-star"></i></td>
                      <td class="view-message  dont-show">Email</td>
                      <td class="view-message ">Prueba</td>
                      <td class="view-message  inbox-small-cells"><i class="fa fa-paperclip"></i></td>
                      <td class="view-message  text-right">9:27 AM</td>
                  </tr>


              </tbody>
              </table>
          </div>
      </aside>
  </div>
</div>
</body>
